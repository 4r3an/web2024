<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>A-Frame</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Sky -->
      <a-sky color="#87CEEB"></a-sky>

      <!-- Ground -->
      <a-plane color="#228B22" height="100" width="100" rotation="-90 0 0"></a-plane>

      <!-- Text -->
    <a-text text="font: monoid; value:Welcome to Web2024" color="#000000" position="-1.5 3 -3"></a-text>
    <a-text text="font: monoid; value:My name is Ananda Matarach" color="#000000" position="-2 2.5 -3"></a-text>
    <a-text text="font: monoid; value:From Section 3 No.653380350-5" color="#000000" position="-2.2 2 -3"></a-text>

      <!-- Cat Model -->
      <a-entity 
        gltf-model="materials/3dmodel/oiiaioooooiai_cat.glb" 
        position="-5 2.4 -4" 
        scale="1 1 1"
        animation="property: rotation; to: 0 360 0; loop: true; dur: 500; easing: linear" 
        sound="src: url(materials/sound/OIIAOIIA Sound.mp3); autoplay: true; loop: true; volume: 1" >
      </a-entity>
      <a-entity 
        gltf-model="materials/3dmodel/moo_deng.glb" 
        position="4 2.4 -4" 
        scale="0.4 0.4 0.4"
        animation="property: rotation; to: 0 -360 0; loop: true; dur: 500; easing: linear" 
        sound="src: url(materials/sound/Moo Deng Reggaeton.mp3); autoplay: true; loop: true; volume: 0.5" >
      </a-entity>

      <!-- Pedestal -->
      <a-entity 
      gltf-model="materials/3dmodel/Pedestal.glb" 
      position="-5 0 -4" 
      scale="1 1 1">
      </a-entity>

      <a-entity 
      gltf-model="materials/3dmodel/Pedestal.glb" 
      position="4 0 -4" 
      scale="1 1 1">
      </a-entity>

      <!-- Image -->
      <a-image src="materials/profile/profile_image.jpg" position="-0.8 10 -10" scale="20 20 20"></a-image>

      <!-- Lighting -->
      <a-light type="ambient" intensity="0.5"></a-light>
      <a-light type="directional" position="-1 1 0" intensity="1"></a-light>
    </a-scene>
  </body>
</html>
