<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>React Native</title>
  

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f4f5f7;
      padding: 20px;
      background-image: url('https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExMzZxemlvcGJmMWx1MWM0OWUyeWkyOWdwamY4NjE1cTVhbnRoN2F0dCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/9JxkPTP3alOykb8PmQ/giphy.gif');
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #ffffff;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      background: #fff;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .snack-section, 
    .video-section {
      margin-bottom: 30px;
    }

    .section-title {
      font-size: 1.5rem;
      color: #444;
      margin-bottom: 10px;
      border-left: 4px solid #00c4b4;
      padding-left: 10px;
    }

    .snack-wrapper {
      overflow: hidden;
      background: #fbfcfd;
      border: 1px solid #ccc;
      border-radius: 4px;
      height: 505px;
      width: 100%;
    }

    .video-wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .video-wrapper video {
      width: 100%;
      max-width: 600px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .video-description {
      font-size: 0.9rem;
      color: #666;
      text-align: center;
    }

    footer {
      text-align: center;
      margin-top: 20px;
      font-size: 0.85rem;
      color: #999;
    }
  </style>
</head>
<body>
  <h1>React Native</h1>

  <div class="container">
    <div class="snack-section">
      <div class="section-title">React Native Demo</div>
      <div 
        class="snack-wrapper"
        data-snack-id="@4r3an/work5" 
        data-snack-platform="web" 
        data-snack-preview="true" 
        data-snack-theme="light"
      ></div>
    </div>

    <div class="video-section">
      <div class="section-title">Demo Video</div>
      <div class="video-wrapper">
        <video controls>
          <source src="materials/React_Native_Demo.mp4" type="video/mp4" />
          ขออภัย เบราว์เซอร์ของคุณไม่รองรับการเล่นวิดีโอ
        </video>
      </div>
    </div>
  </div>

  <!-- Embedding Snack script -->
  <script async src="https://snack.expo.dev/embed.js"></script>

  <footer>
    &copy; 2025 My React Native Demo, Ananda Matarach
  </footer>
</body>
</html>
